<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    function loadMonths(){
      google.script.run.withSuccessHandler(function(arg){
        let monthSelect = document.getElementById('months');
        //console.log(arg);
        let option = document.createElement('option');
        option.value = '';
        option.text = '-- Select Month --';
        monthSelect.appendChild(option);
     
        arg.forEach(function(item, index){
          let option = document.createElement('option');
          option.text = item;
          monthSelect.appendChild(option);
        });
        document.getElementById('loadingImage').className = "invisible";
      }).getAvailableMonths();
    }
    
    function setData(){
      emptyTable();
      document.getElementById('loadingImage').className = "visible";
      let month = document.getElementById('months').value;
      google.script.run.withSuccessHandler(function(arg){
//        console.log(arg);
        document.getElementById('data').value = arg;
        document.getElementById('loadingImage').className = "invisible";
        buildTable();
      }).getBudgetData(month);
    }
    
    function getData(month){
      if(month === ""){
        return;
      }
      return document.getElementById('data').value;
    }
    
    function fixValue(value){
      let newValue;
      if( (typeof value) === "string" ){
        let negCheck = value.search("-");
        let regexp = /(\d+)(\.)/g;
        let match = [...value.matchAll(regexp)];
//        console.log("regex results: " + match.length);
        if( match.length > 0 && negCheck > -1 ){
          value = value.replace("-", "");
          newValue = "-$" + value;
        } else if( match.length > 0 && negCheck === -1 ){
          newValue = "$" + value;
        } else {
          newValue = value;
        }
      } else {
        if( value < 0 ){
          value *= -1;
          newValue = "-$" + value;
        } else {
          newValue = "$" + value;
        }
      }
      return newValue;
    }
  </script>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <body>
      <select class="mb-1" id="months" onchange="setData()"></select>
      <script>loadMonths();</script>
      <span id="data"></span>
      <span><img src="https://media3.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="centered image" style="width:75px;height:75px;" id="loadingImage" class="visible"/></span>
      
      <table class="table table-dark table-striped" idd="table">
        <thead>
          <th scope="col">Line Item</th>
          <th scope="col">Amount</th>
          <th scope="col">Last Month</th>
          <th scope="col">This Month</th>
          <th scope="col">Balance</th>
        </thead>
        <script>
          function emptyTable(){
            $("tbody").empty();
            $("tfoot").empty();
          }
          function buildTable(){
            let tbody = $("<tbody>");
            let month = document.getElementById('months').value;
            if( month === "" ){
              $("tbody").empty();
              $("tfoot").empty();
              return;
            }
            let data = getData(month);
            for( let i = 0; i < data.length - 1; i++ ){
              let tr = $("<tr>");
              for( let j = 0; j < data[i].length; j++ ){
                let td = $("<td>");
//                td.scope("col");
                let value = data[i][j];
//                console.log("[" + i + "][" + j + "] = " + value);
                let newValue = fixValue(value);
                td.text(newValue);
                tr.append(td);
              }
              tbody.append(tr);
            }
            $("table").append(tbody);
            
            let tfoot = $("<tfoot>");
            let tr = $("<tr>");
            let lastIndex = data.length - 1;
            for( let i = 0; i < data[lastIndex].length; i++ ){
              let td = $("<td>");
              let value = fixValue(data[lastIndex][i]);
              td.append(value);
              tr.append(td);
            }
            tfoot.append(tr);
            $("table").append(tfoot);
          }
        </script>
      </table>
    </body>
  </body>
</html>
